<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expand · Add children (Chat)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    /* Match chat_expand/chatExpand_siblings look */
    body { margin:0; background:#ece5dd; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
    .chat-shell { display:flex; flex-direction:column; height:100vh; }
    header { padding:12px 16px; background:linear-gradient(90deg,#0ea5e9,#6366f1); color:#fff; display:flex; gap:12px; align-items:center; justify-content:space-between; }
    .muted { color:#334155; opacity:.9; }
    .sub { padding:8px 16px; background:#e7dfd8; border-top:1px solid #e5e7eb; border-bottom:1px solid #e5e7eb; }
    #messages { flex:1; overflow-y:auto; padding:14px; background:#e7dfd8; display:flex; flex-direction:column; }
    .msg { max-width:75%; padding:12px 16px; border-radius:16px; margin:6px 0; line-height:1.45; word-wrap:break-word; box-shadow:0 1px 2px rgba(0,0,0,.06); color:#0f172a; font-size:16px; }
    .msg.bot { background:#ffffff; align-self:flex-start; }
    .msg.user { background:#dcf8c6; align-self:flex-end; color:#0f172a; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; margin:6px 0 0; }
    .chip { background:#f1f5f9; color:#0f172a; border:1px solid #e2e8f0; border-radius:16px; padding:8px 12px; cursor:pointer; font-weight:600; }
    .chat-input { display:flex; gap:8px; padding:10px; border-top:1px solid #d1d5db; background:#fff; }
    .chat-input input { flex:1; border:1px solid #cbd5e1; border-radius:20px; padding:12px 14px; font-size:16px; outline:none; color:#0f172a; background:#ffffff; }
    .chat-input input::placeholder { color:#64748b; opacity:1; }
    .send-btn { background:linear-gradient(90deg,#10b981,#059669); border:none; color:#fff; border-radius:20px; padding:12px 16px; font-weight:600; cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.08); }
    .send-btn:disabled { opacity:.6; cursor:not-allowed; }
    .pill { padding:2px 8px; border-radius:999px; background:#f1f5f9; color:#0f172a; }
    .nav a { color:#e0e7ff; text-decoration:none; margin-left:10px; font-weight:600; }
    .nav a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="chat-shell">
    <header>
      <div>Signed in as: <strong id="sessionEmail">…</strong></div>
      <nav class="nav">
  <a href="/pages/MY/dashboard.html">↩️</a>
  <a href="/pages/MY/tree.html">Tree</a>
  <a href="/pages/MY/auth/logout.php">❌</a>
      </nav>
    </header>
    <div class="sub">Parents: <span id="parent1" class="pill">…</span> + <span id="parent2" class="pill">…</span></div>
    <div id="messages" aria-live="polite"></div>
    <div class="chat-input">
      <input id="userInput" placeholder="Type your answer and press Enter…" aria-label="Your reply" />
      <button id="sendBtn" class="send-btn" type="button" aria-label="Send">Send</button>
    </div>
  </div>

  <script src="/assets/js/MY/chatExpand_children.js?v=20251112"></script>
  <script>
    // Show session email in header
  fetch('/api/session_info.php').then(r => r.ok ? r.json() : { ok:false }).then(u=>{
      const el=document.getElementById('sessionEmail'); if (el) el.textContent = (u&&u.ok&&u.user&&u.user.email)||'—';
    }).catch(()=>{});
  </script>
</body>
</html>
